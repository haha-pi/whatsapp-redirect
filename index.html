<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to WhatsApp</title>
  <script>
    const phone = window.location.pathname.replace("/", "");
    if (/^\d+$/.test(phone)) {
      window.location.href = "https://api.whatsapp.com/send/?phone=" + phone;
    } else {
      document.write("无效的 WhatsApp 号码");
    }
  </script>
</head>
<body>
  正在跳转到 WhatsApp...
</body>
</html>
